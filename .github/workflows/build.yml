name: build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd webapp 
          yarn install
      - run: |
          cd webapp
          yarn lint
        continue-on-error: true

      if: failure()
      run: |
        cd webapp
        yarn lint --debug
